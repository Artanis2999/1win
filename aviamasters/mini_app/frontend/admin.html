<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      max-width: 90%;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
      width: 100%;
      max-width: 250px;
    }
    button {
      background-color: #ffd700;
      color: black;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- STEP 0: Admin Inputs -->
  <div class="container" id="adminStep">
    <h2>üõ† –í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö</h2>
    <input type="number" id="gamesLeftInput" placeholder="–û—Å—Ç–∞–ª–æ—Å—å –∏–≥—Ä (–Ω–∞–ø—Ä. 21)">
    <input type="text" id="multiplierInput" placeholder="–ú–Ω–æ–∂–∏—Ç–µ–ª—å (–Ω–∞–ø—Ä. X45.6)">
    <input type="text" id="chanceInput" placeholder="–®–∞–Ω—Å (–Ω–∞–ø—Ä. 86%)">
    <button onclick="goToBet()">–î–∞–ª–µ–µ</button>
  </div>

  <!-- STEP 1: Bet Input -->
  <div class="container hidden" id="betStep">
    <h2>–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏</h2>
    <input type="number" id="betInput" placeholder="">
    <button onclick="startAnalysis()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
  </div>

  <!-- STEP 2: Loading -->
  <div class="container hidden" id="loadingStep">
    <p>üîç –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∞–Ω–∞–ª–∏–∑...</p>
  </div>

  <!-- STEP 3: Result -->
  <div class="container hidden" id="resultStep">
    <p>üéØ –û—Å—Ç–∞–ª–æ—Å—å –∏–≥—Ä: <span id="resGames"></span></p>
    <p>üìà –¶–µ–ª–µ–≤–æ–π –º–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="resMultiplier"></span></p>
    <p>üé≤ –®–∞–Ω—Å —Å—Ä–∞–±–æ—Ç–∞—Ç—å: <span id="resChance"></span></p>
    <button onclick="location.reload()">üîÅ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  </div>

  <script>
    let stored = {};

    function goToBet() {
      const g = document.getElementById("gamesLeftInput").value;
      const m = document.getElementById("multiplierInput").value;
      const c = document.getElementById("chanceInput").value;

      if (!g || !m || !c) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");

      stored = { games: g, mult: m, chance: c };

      document.getElementById("adminStep").classList.add("hidden");
      document.getElementById("betStep").classList.remove("hidden");
    }

    function startAnalysis() {
      const bet = document.getElementById("betInput").value;
      if (!bet || bet <= 0) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É");

      document.getElementById("betStep").classList.add("hidden");
      document.getElementById("loadingStep").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("resGames").textContent = stored.games;
        document.getElementById("resMultiplier").textContent = stored.mult;
        document.getElementById("resChance").textContent = stored.chance;

        document.getElementById("loadingStep").classList.add("hidden");
        document.getElementById("resultStep").classList.remove("hidden");
      }, 2000);
    }
  </script>

</body>
</html>
